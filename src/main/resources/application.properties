spring.application.name=api-gateway
server.port=8080

logging.file.name=logs/api-gateway.log
logging.logback.rollingpolicy.file-name-pattern=api-gateway-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=1MB
logging.logback.rollingpolicy.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

springdoc.enable-native-support=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.urls[0].url=/v3/api-docs
springdoc.swagger-ui.urls[0].name=API Gateway Service
springdoc.swagger-ui.urls[1].url=/item-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Item Service
springdoc.swagger-ui.urls[2].url=/cart-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=Cart Service